{% extends "base.html" %} {% block title %}Edit Project{% endblock %} {% block content
    %}
    
        <form method="POST" enctype="multipart/form-data">
        <h3 align="center">Document Editing</h3>
        <div class="form-group">
            <label for="description">Project Type</label>
            <input
                name="type"
                type="text"
                class="form-control"
                id="type"
                placeholder="Type"
                value="{{doc.type}}"
                required
            />
        </div>
        <div class="form-group">
            <label for="description">Edit Project Files</label>
            <div class="form-group">
                <label for="images" class="drop-container" id="dropcontainer">
                    <span class="drop-title">Drop files here</span>
                    or
                    <input name="files" type="file" id="file" multiple>
                </label>
            </div>
        </div><br />
    
        
    
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    {% endblock %}
