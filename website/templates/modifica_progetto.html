{% extends "base.html" %} {% block title %}Edit Project{% endblock %} {% block content
%}

    <form method="POST" enctype="multipart/form-data">
    <h3 align="center">Project Editing</h3>
    <div class="form-group">
        <label for="Name">Project Name</label>
        <input
            name="name"
            type="text"
            class="form-control"
            id="name"
            placeholder="Project Name"
            value="{{proj.name}}"
            required
        />
    </div>

    <div class="form-group">
        <label for="description">Project Description</label>
        <input
            name="description"
            type="text"
            class="form-control"
            id="description"
            placeholder="Project Description"
            value="{{proj.description}}"
            required
        />
    </div>

    <br/>

    <div class="form-group">
        <label for="images" class="drop-container" id="dropcontainer">
            <span class="drop-title">Drop files here</span>
            or
            <input name="files" type="file" id="file" multiple>
        </label>
    </div>

    <br>

    <button type="submit" class="btn add btn-primary"> 
        <span class="material-symbols-outlined">
            save
        </span> 
        <span> Save </span> 
    </button> 

    {% if proj.status.value in "new" %}
        <button type="submit" name="status" value="pending" class="btn add btn-primary"> 
            <span class="material-symbols-outlined">
                publish
            </span> 
            <span> Publish for evaluation </span> 
        </button> 
    {%endif%}
</form>

{% endblock %}
