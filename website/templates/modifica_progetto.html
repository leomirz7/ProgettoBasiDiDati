{% extends "base.html" %} {% block title %}Edit Project{% endblock %} {% block content
%}

    <form method="POST" enctype="multipart/form-data">
    <h3 align="center">Project Editing</h3>
    <div class="form-group">
        <label for="Name">Project Name</label>
        <input
            name="name"
            type="text"
            class="form-control"
            id="name"
            placeholder="Project Name"
            value="{{proj.name}}"
            required
        />
    </div>

    <div class="form-group">
        <label for="description">Project Description</label>
        <input
            name="description"
            type="text"
            class="form-control"
            id="description"
            placeholder="Project Description"
            value="{{proj.description}}"
            required
        />
    </div>
    {% if proj.status.value in "new" %}
        <div class="form-group">
        <label for="status">Inserisi o qualosa del genere, da rivedere</label><br>
        <input type="checkbox" name="status" class="checkoption" value="pending" > pending <br>
    {%endif%}
    <br/>
    <div class="form-group">
        <label for="description">Add Project Files</label>
        <input
            name="files"
            type="file"
            class="form-control"
            id="file"
            placeholder="Files"
            multiple
        />
    </div><br />


    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
